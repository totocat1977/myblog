<div class="panel panel-default sidebar-1">
	<div class="panel-heading">
		<div class="col-xs-1 sidebar_title">
			<span class="glyphicon glyphicon-calendar"></span>
		</div>
		<div style="padding-left:25px"><b>Post Archives</b></div>
	</div>				    
</div>
<div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
  {% for counter in year_month_number %}
  {% ifchanged counter.0 %}
  {% if not forloop.first %}
  </div></div></div>
  {% endif %}
  <div class="panel panel-default" style="margin-top:0px">
	<div class="panel-heading" role="tab" id="heading{{ counter.0 }}">
		<a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse{{ counter.0 }}" aria-expanded="false" aria-controls="collapse{{ counter.0 }}" style="color:inherit;">{{ counter.0 }} Posts</a>
	</div>
	<div id="collapse{{ counter.0 }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ counter.0 }}">
		<div class="list-group" style="text-indent:20px">
  {% endifchanged %}
		  <a href="{% url 'montharchive' counter.0 counter.1 %}" class="list-group-item">{{ counter.2 }} <span class="badge">{{ counter.3 }}</span></a>
  {% endfor %}
  </div>
  </div>
  </div>
</div>
