<nav class="navbar navbar-inverse">
  <div class="container-fluid">
	<!-- Brand and toggle get grouped for better mobile display -->
	<div class="navbar-header">
	  <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-navbar-collapse-1" aria-expanded="false">
		<span class="sr-only">Toggle navigation</span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
		<span class="icon-bar"></span>
	  </button>
	  <a class="navbar-brand" href="{% url 'articles:index' %}">MyBlog</a>
	</div>
	<div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
	  <ul class="nav navbar-nav">
		{% for c in category_list %}
			{% if c.get_all_children|length > 0 %}
			<!-- If there has the subcategory -->
			<li class="dropdown">
			  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{ c.mbc_name }} <span class="caret"></span></a>
			  <ul class="dropdown-menu">
				{% for s in c.get_all_children %}
				<!-- start to show the subcategory -->
				<li><a href="{% url 'category' s.0 %}">{{ s.1 }}</a></li>
				<!-- end of subcategory -->
				{% endfor %}
			  </ul>
			</li>			
			<!-- end of show subcategory -->
			{% else %}
			<!-- If there hasn't subcategory -->
				<li><a href="{% url 'category' c.mbc_id %}">{{ c.mbc_name }}</a></li>
			<!-- end of without subcategory -->
			{% endif %}
		{% endfor %}
	  </ul>
	  <!--
	  <form class="navbar-form navbar-right">
		<div class="form-group">
		  <input type="text" class="form-control" placeholder="Search">
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	  </form>
	  -->
	</div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
